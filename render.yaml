services:
  # Backend Service (Express API)
  - type: web
    name: sanola-backend
    runtime: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy || npx prisma migrate resolve --applied baseline || true
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard from your Neon database
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false  # Set this after deploying frontend (your Netlify URL)

  # Frontend Service (Static Site)
  - type: web
    name: sanola-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this to your backend URL: https://sanola-backend.onrender.com/api

