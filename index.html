<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidafa Sano Family Legacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Merriweather+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: {
                50: '#fdfbf7',
                100: '#fbf6ef',
                200: '#f5eadb',
                300: '#edd6b8',
                900: '#3f301d',
              },
              gold: {
                400: '#d4af37',
                500: '#b4942b',
                600: '#917622',
              },
              heritage: {
                900: '#0f291e', // Deep Forest Green
                800: '#163c2c',
                700: '#1e523d',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Merriweather Sans"', 'sans-serif'],
            },
            backgroundImage: {
              'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #fdfbf7;
        color: #1c1917;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af37; 
        border-radius: 3px;
      }
      .node circle {
        transition: all 0.5s ease;
      }
      .font-serif-italic {
        font-family: "Playfair Display", serif;
        font-style: italic;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "d3": "https://aistudiocdn.com/d3@^7.9.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
